<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="manifest" href="/manifest_and_icons/manifest.json">
    <meta name="theme-color" content="#4ade80">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="/manifest_and_icons/icon512_maskable.png">
    <link rel="icon" type="image/png" href="/favicon.ico">
    <link rel="stylesheet" href="/styles.css">
    <script type="module" src="/js/script.js" defer></script>
    <title>SkyJoe</title>
</head>
<body>
    <main class="start-screen" id="startScreen">
        <h1>Skyjoe</h1>
        
        <div class="background-animations" aria-hidden="true">
            <div class="card-shape"></div>
            <div class="card-shape"></div>
            <div class="card-shape"></div>
            <div class="card-shape"></div>
            <div class="card-shape"></div>
            <div class="card-shape"></div>
            <div class="card-shape"></div>
            <div class="card-shape"></div>
            <div class="card-shape"></div>
        </div>

        <div class="start-content">
            <div class="cat-wrapper">
                <img class="header-img" src="/assets/img/catWood.png" alt="">
                <img class="cat-paw" src="/assets/img/catPaw.png" alt="">

                <div class="paper-roll" id="paperRoll" role="dialog" aria-modal="true">
                    <div class="paper-content" id="paperContent" tabindex="-1"></div>
                </div>   
            </div>
        
            <nav class="menu-box" aria-label="Hauptmenü">
                <div class="menu-title">MENU</div>
                <button class="menu-btn">SPIELREGELN</button>
                <button class="menu-btn" >EINSTELLUNGEN</button>
                <div class="btn-wrapper">
                    <button class="menu-btn">2 SPIELER</button>
                    <button class="menu-btn">3 SPIELER</button>
                </div>
                <button class="start-btn" id="startBtn">NEUES SPIEL</button>   
            </nav>
        </div>
    </main>

    <div class="game-screen" id="gameScreen" style="display: none;">
        <div class="game-header">
            <button class="back-btn" id="backBtn" aria-label="Zurück">
                <img src="/assets/img/arrow.png" alt="">
            </button>

            <div class="round-number" id="roundNumber"></div>
        </div>

        <div class="game-content">
            <div class="game-board">
                <div class="stack-area">
                    <div class="draw-discard-stack">
                        <div class="card-field" id="stack-field-1"></div>
                    </div>
                    <img class="card-field" id="stack-field-2" style="visibility: hidden;" alt="">
                </div>
                
                <div class="rotation-wrapper"></div> 
                
                <div class="popup" id="popup" role="dialog" aria-modal="true">
                    <div id="popupContent"></div>
                </div> 

                <div class="icons-container">
                    <button id="gameRules" aria-label="Spielregeln anzeigen"> 
                        <img src="/assets/img/gaming-rules.png" alt=""> 
                    </button> 
                    
                    <button id="soundIcon" aria-label="Sound"> 
                        <img src="/assets/img/sound_on.png" alt=""> 
                    </button> 
                    
                    <button id="musicIcon" aria-label="Musik"> 
                        <img src="/assets/img/music_on.png" alt=""> 
                    </button> 
                    
                    <button id="highScore" aria-label="Highscore anzeigen"> 
                        <img src="/assets/img/high-score.png" alt=""> 
                    </button>
                </div>
            </div>
        </div>
    </div>

    <audio id="bgMusic" src="/assets/sounds/game-music.mp3" loop></audio>
    
</body>
</html>
